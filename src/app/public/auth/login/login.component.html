<div class="container-login">
  <div class="login">
    <div class="row">
      <div class="col-md-12 title">
        <h1>
          Inicio de sesión
        </h1>
        <div></div>
      </div>
      <form class="col-md-12 mt-5" (ngSubmit)="submit()" [formGroup]="loginForm">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="w-100 mt-4" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Correo electronico" formControlName="username">
              <mat-error *ngIf="getControlInvalid('username')">
                Ingresar un email valido, por favor.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-checkbox [checked]="remenber" color="primary" (change)="remenberMe($event)" class="w-100">Recuerdame?</mat-checkbox>
          </div>

          <div class="col-md-12">
            <mat-form-field class="w-100 mt-4" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input [type]="hide ? 'password' : 'text'" type="password" matInput placeholder="Contraseña" formControlName="password">
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>¿Aún no estás registrado? registrate <a class="register-link" [routerLink]="['/auth/register']">Aquí</a></mat-hint>
              <mat-error *ngIf="getControlInvalid('password')">
                Este campo requiere mínimo 6 caracteres.
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12 mt-5">
            <button class="w-100" type="submit" mat-raised-button color="primary">
              <span *ngIf="!loading">Iniciar sesión</span>
              <span *ngIf="loading" class="loader"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
