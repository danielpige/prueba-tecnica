<div class="row">
  <div class="col-md-12 mt-3">
    <h2 class="px-5">Listado de episodios de rick y morty</h2>
    <mat-divider class="mt-2"></mat-divider>
  </div>

  <div class="col-md-10 mx-auto mt-5" *ngIf="!loading">
    <div class="row p-2">
      <div class="col-md-4" *ngFor="let character of characters">
        <app-character (refresh)="getFavorites()" [character]="character" ></app-character>
      </div>

      <div class="col-md-12" *ngIf="characters.length === 0 && !loading">
        <div class="nodata">
          <div class="message">
            <mat-icon>error</mat-icon> No hay informaci√≥n para mostrar.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="loader-container">
    <div class="loader-table"></div>
  </div>
</div>
